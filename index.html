<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
    <form action="">
        <h2>Event Registration Form</h2>
        <label for="" id="fname">Full Name: <input type="text" size="13" placeholder="first name"></label>
        <label for="" id="lname"><input type="text" size="13" placeholder="last name"></label><br>
        <label for="" id="copmany">Company Name: <input type="text" placeholder=""></label><br>
        <label for="" id="email">Email: <input type="email" placeholder="example@.com"></label><br>
        <label for="" id="phone">Phone: <input type="number" placeholder="Mobile Number"></label><br>
    </form>

    <label for="Subject">Subject: </label>
    <select name="Subject" id="subject">
        <option value="Choose Option" >Choose Option</option>
        <option value="English">English</option>
        <option value="Urdu">Urdu</option>
        <option value="Maths">Maths</option>
        <option value="pak study">Pak Study</option>
    </select>

    <form action="">
        <h4>Are you existing customer: </h4>
        <label><input type="radio" name="customer" value="yes"> Yes</label><br>
        <label><input type="radio" name="customer" value="no"> No</label>
    </form>
    <br>
    <input type="submit" value="Submit">
    </div>
</body>
</html>
